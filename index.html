<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>
        Küsimustik
    </title>

    <style>


        body {
            background-color: cornflowerblue;
            font-family: Calibri, serif;
            text-align: center;
        }

        .form1 {
            background-color: #e2d4ff;
            max-width: 800px;
            margin: 30px auto;
            padding: 10px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .form2 {
            background-color: #fff;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
            font-size: 20px;
        }


        .form-control {
            text-align: left;
            margin-bottom: 25px;
            padding: 10px 20px;
        }


        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .container {
            max-width: 100%;
            height: auto;
            background-color: lightgreen;
        }

        .kysimused {
            max-width: 100%;
            height: auto;
            background-color: lightpink;
        }


        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }


        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }


        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<h1>Küsimustik</h1>

<form class="form1"  method="POST" enctype="text/plain" onsubmit="location.href='thanks.html';">
    <!--Selgitus-->
    <p style="text-align: left; font-family: 'Britannic Bold', serif">Tere!<br><br>
    Selle küsitluse eesmärk on välja selgitada inimeste hoiakud ja harjumused mahetoidu tarbimise osas.<br><br>
    Vastamine võtab aega ligi 10 minutit.</p>
</form>

<!-- Grupp2 -->
<form class="form2" action="mailto:kosterkristiina@gmail.com" method="POST" enctype="multipart/form-data">
    <div class="container">
        <br>
        <p style="font-size: 40px"><strong>Isikuandmed</strong></p><br>

        <!-- Küsimused -->
        <div class="form-control">
            <label for="nimi" id="label-name"><strong>
                Ees- ja perekonnanimi</strong>
            </label>

            <!--Nimi-->
            <input type="text"
                   id="nimi"
                   placeholder="Sisesta ees- ja perekonnanimi" style="width: 600px; font-size: 20px" required/>
        </div>

        <div class="form-control">
            <label><strong>Sugu</strong></label>

            <!--Sugu-->
            <label for="mees">
                <input type="radio"
                       id="mees"
                       name="sugu" style="font-size: 20px">Mees
            </label>
            <label for="naine">
                <input type="radio"
                       id="naine"
                       name="sugu" style="font-size: 20px">Naine
            </label>
        </div>

        <div class="form-control">
            <label><strong>Vanus</strong></label>

            <!--Sugu-->
            <label for="0-17">
                <input type="radio"
                       id="0-17"
                       name="vanus" style="font-size: 20px">0-17
            </label>
            <label for="18-25">
                <input type="radio"
                       id="18-25"
                       name="vanus" style="font-size: 20px">18-25
            </label>
            <label for="26-40">
                <input type="radio"
                       id="26-40"
                       name="vanus" style="font-size: 20px">26-40
            </label>
            <label for="41-55">
                <input type="radio"
                       id="41-55"
                       name="vanus" style="font-size: 20px">41-55
            </label>
            <label for="56-70">
                <input type="radio"
                       id="56-70"
                       name="vanus" style="font-size: 20px">55-70
            </label>
            <label for="70+">
                <input type="radio"
                       id="70+"
                       name="vanus" style="font-size: 20px">70+
            </label>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                <strong>E-post</strong>
            </label>

            <!--e-post-->
            <input type="email"
                   id="email"
                   placeholder="Sisesta email" style="font-size: 20px; width: 400px" required/>
        </div>

            <div class="form-control">
            <label for="kuupaev"><strong>Sünnikuupäev</strong></label>

            <!--vanus-->
            <input type="date"
                   id="kuupaev"
                   placeholder="Sisesta oma sünnikuupäev" style="font-size: 20px; width: 200px" required/>
        </div>

        <div class="form-control" style="width: 300px">
            <label for="haridus" id="label-haridus">
                Haridustase
            </label>
            <!-- Haridustasemed -->
            <select name="haridus" id="haridus" style="font-size: 20px" required>
                <option value="alg- või põhikool">Alg- või põhikool</option>
                <option value="keskkool">Keskkool</option>
                <option value="kutsekool">Kutsekool</option>
                <option value="kõrgkool">Kõrgkool</option>
                <option value="other">Muu</option>
            </select>
        </div>

        <div class="form-control" style=" width: 300px">
            <label for="eriala"><strong>
                Omandatud eriala</strong>
            </label>
            <input type="text"
                   id="eriala"
                   placeholder="Sisesta omandatud eriala" style="font-size: 20px" required />
        </div>

        <div class="form-control">
            <label for="aasta" id="label-year"><strong>Viimane lõpetamise aasta</strong></label>

            <!--lõpetamine-->
            <select name="aasta" id="aasta" style="width: 100px; font-size: 20px">
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="varasem">Varasem</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="kysimused">
   
        <br>
        <p style="font-size: 40px"><strong>Küsimused</strong></p>

        <div class="form-control">
            <label><strong>1. Kas olete varasemalt kuulnud midagi mahetoidust?</strong></label>
            <label for="jah">
                <input type="radio" id="jah" name="kuulnud" value="jah">Jah
            </label>
            <label for="ei">
                <input type="radio" id="ei" name="kuulnud" value="ei">Ei
            </label>
            <label for="osaliselt">
                <input type="radio" id="osaliselt" name="kuulnud" value="Osaliselt">Osaliselt
            </label><br>
        </div>

        <div class="form-control">
            <label for="tundma-ara" id="label-2"><strong>
                2. Mille järgi Te tunnete poes või turul ära mahetoidu?</strong>
            </label>
            <input type="text"
                   id="tundma-ara"
                   placeholder="Sisesta vastus" style="font-size: 20px" required/>
        </div><br>

        <div class="form-control">
            <label><strong>3. Kui tihti Te olete viimase aasta jooksul
                mahetoitu tarbinud?</strong></label>
            <label for="üks">
                <input type="radio" id="üks" name="tarbinud" value="Vahemalt kord paevas">Vähemalt kord päevas
            </label>
            <label for="kaks">
                <input type="radio" id="kaks" name="tarbinud" value="4-5 korda nadalas">4-5 korda nädalas
            </label>
            <label for="2-3 korda nadalas">
                <input type="radio" id="2-3 korda nadalas" name="tarbinud" value="2-3 korda nadalas">2-3 korda nädalas
            </label>
            <label for="neli">
                <input type="radio" id="neli" name="tarbinud" value="Kord nadalas">Kord nädalas
            </label>
            <label for="viis">
                <input type="radio" id="viis" name="tarbinud" value="1-3 korda kuus">1-3 korda kuus
            </label>
            <label for="kuus">
                <input type="radio" id="kuus" name="tarbinud" value="Vahem kui kord kuus">Vähem kui kord kuus
            </label>
            <label for="seitse">
                <input type="radio" id="seitse" name="tarbinud" value="Ei oska oelda">Ei oska öelda
            </label><br>
        </div>

        <div class="form-control">
            <label for="takistused" id="label-4"><strong>
                4. Milliseid takistusi Te näete mahetoidu
                tarbimisel?</strong>
            </label>
            <input type="text"
                   id="takistused"
                   placeholder="Sisesta vastus" style="font-size: 20px" required />
        </div><br>

        <div class="form-control" aria-required="true">
            <label><strong>5. Millistel mahetoiduga seonduvatel teemadel Te soovite lisainformatsiooni saada?</strong>
            </label>

            <label for="Mahepollumajanduse pohimotted">
                <input type="checkbox"
                       name="inp-1"
                       id="Mahepollumajanduse pohimotted" >Mahepõllumajanduse põhimõtted</label>
            <label for="Tootevalik">
                <input type="checkbox"
                       name="inp-2"
                       id="Tootevalik" >Tootevalik</label>
            <label for="Kattesaadavus">
                <input type="checkbox"
                       name="inp-3"
                       id="Kattesaadavus" >Kättesaadavus</label>
            <label for="Margistus">
                <input type="checkbox"
                       name="inp-4"
                       id="Märgistus" >Märgistus</label>
            <label for="õigusaktid, jarelvalve">
                <input type="checkbox"
                       name="inp-5"
                       id="õigusaktid, jarelvalve" >Õigusaktid, järelvalve</label>
            <label for="Uuringud, projektid">
                <input type="checkbox"
                       name="inp-6"
                       id="Uuringud, projektid" >Uuringud, projektid</label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp-7"
                       id="inp-7" >Sündmused, koolitused</label>
            <label for="Kvaliteet">
                <input type="checkbox"
                       name="inp-8"
                       id="Kvaliteet" >Kvaliteet</label>
            <label for="inp-9">
                <input type="checkbox"
                       name="inp-9"
                       id="inp-9" >Muu</label>
        </div>

        <div class="form-control">
            <label><strong>6. Mida Te arvate, millised erinevused on tavatoidul ja mahetoidul? (maitse, välimus, jne)</strong></label>
            <textarea name="ala" style="font-size: 20px" required>Kirjuta siia</textarea>
        </div>


        <input TYPE=submit VALUE="Saata" style="font-size: 20px; padding: 10px; background-color: lightgoldenrodyellow; text-decoration: blink;">
        <input type="reset" value="Taastada vaikimisiväärtused" style="font-size: 20px; padding: 10px; background-color: lightblue; text-decoration: blink"><br><br>

    </div>
</form>
</body>

</html>
